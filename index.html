<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Student Uni Finder 2026</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen pb-12">

    <header class="border-b sticky top-0 z-40 bg-white border-slate-200 dark:bg-slate-900 dark:border-slate-800">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-xl font-bold">Intl Student Uni Finder</h1>
            <button onclick="toggleTheme()" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800">Toggle Theme</button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 mt-8">
        <div class="p-4 rounded-3xl border bg-white dark:bg-slate-900">
            <div class="flex gap-2 mb-4">
                <input type="text" id="q" placeholder="Search courses..." class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800">
                <button id="btn" class="px-8 bg-indigo-600 text-white rounded-2xl font-bold">Search</button>
            </div>
            
            <div id="category-filters" class="flex gap-2 overflow-x-auto pb-1">
                <button class="chip is-active" data-subject="compsci">Computer Science</button>
                <button class="chip" data-subject="engineering">Engineering</button>
                <button class="chip" data-subject="business">Business</button>
            </div>

            <select id="subject" class="hidden">
                <option value="compsci">compsci</option>
                <option value="engineering">engineering</option>
                <option value="business">business</option>
            </select>
        </div>

        <p id="count" class="text-sm text-slate-400 mt-4">Loading courses...</p>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
