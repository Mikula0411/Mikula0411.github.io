<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Student Uni Finder 2026</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--This is a comment. Comments are not displayed in the browser-->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen pb-12 transition-colors duration-300">

    <header class="border-b sticky top-0 z-40 bg-white border-slate-200 dark:bg-slate-900 dark:border-slate-800 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <i data-lucide="globe" class="w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
                    Intl Student Uni Finder
                </h1>
            </div>
            <button onclick="toggleTheme()" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 dark:text-amber-400">
                <i data-lucide="moon" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 mt-8">
        <div class="space-y-8">
            <div class="text-center space-y-4 mb-12">
                <h2 class="text-4xl font-extrabold tracking-tight">Search the UK Database</h2>
                <p class="text-slate-500 dark:text-slate-400 text-lg">Instant access to university data and requirements.</p>
            </div>

            <div class="p-4 rounded-3xl border bg-white border-slate-200 dark:bg-slate-900 dark:border-slate-800">
                <div class="relative mb-4 flex gap-2">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="search-input" placeholder="Search courses..." class="w-full pl-12 pr-4 py-4 rounded-2xl outline-none border focus:border-indigo-500 bg-slate-50 dark:bg-slate-800 dark:text-white border-transparent">
                    </div>
                </div>
                
                <div id="category-filters" class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                    </div>
            </div>

            <p id="results-count" class="text-sm font-medium text-slate-400 px-2">Loading courses...</p>
            <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <footer class="mt-20 py-12 border-t border-slate-200 dark:border-slate-800">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <p class="text-slate-500 font-bold text-sm">Uni Finder 2026</p>
            <div class="flex gap-8 text-slate-400 font-bold text-[10px] uppercase">
                <span id="stat-institutions">0 Institutions</span>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
