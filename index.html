<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UK Uni Subject Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>UK Uni Subject Finder</h1>
    <p>Search courses by keyword and filter by subject group.</p>
  </header>

  <main class="wrap">
    <section class="controls">
      <input id="q" type="search" placeholder="Search course title (e.g., data science)" />
      <select id="subject">
        <option value="compsci">Computer Science</option>
        <option value="engineering">Engineering</option>
        <option value="business">Business</option>
      </select>
      <button id="btn">Search</button>
    </section>

    <section class="meta">
      <span id="count"></span>
    </section>

    <section id="results" class="results"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
